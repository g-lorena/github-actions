# Simple workflow
name: GitHub Action tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '*/15 * * * *'

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
         python-version: "3.7.x"
      - name: run
        run: |
         make run
